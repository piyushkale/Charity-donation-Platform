<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen scale-85 bg-linear-to-br from-indigo-100 via-white to-purple-100 flex items-center justify-center"
  >
    <div
      class="w-full max-w-5xl bg-white shadow-2xl rounded-2xl overflow-hidden grid md:grid-cols-2"
    >
      <!-- Left Side (Branding Section) -->
      <div
        class="hidden md:flex flex-col justify-center items-center bg-indigo-600 text-white p-10"
      >
        <h1 class="text-3xl font-bold mb-4">Welcome to CharityHub</h1>
        <p class="text-indigo-100 text-center text-sm leading-relaxed">
          Support meaningful causes. Track donations. Make impact visible.
        </p>
      </div>

      <!-- Right Side (Form Section) -->
      <div class="p-8 md:p-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>

        <form id="signupForm" class="space-y-5">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1"
              >Full Name</label
            >
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1"
              >Email</label
            >
            <input
              type="email"
              placeholder="Enter your email"
              name="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            />
          </div>
          <!-- Phone Number -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
              Phone Number
            </label>
            <input
              type="tel"
              name="phone"
              placeholder="Enter your phone number"
              pattern="[0-9]{10}"
              maxlength="10"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            />
            <p class="text-xs text-gray-400 mt-1">
              Enter 10-digit mobile number
            </p>
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1"
              >Password</label
            >
            <input
              type="password"
              name="password"
              placeholder="Create a password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            />
          </div>

          <!-- Role Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-2"
              >Register As</label
            >
            <div class="flex gap-4">
              <label class="flex items-center gap-2 text-sm text-gray-700">
                <input
                  type="radio"
                  name="role"
                  value="user"
                  class="text-indigo-600 focus:ring-indigo-500"
                />
                Donor
              </label>
              <label class="flex items-center gap-2 text-sm text-gray-700">
                <input
                  type="radio"
                  name="role"
                  value="charity"
                  class="text-indigo-600 focus:ring-indigo-500"
                />
                Charity Organization
              </label>
            </div>
          </div>

          <!-- Button -->
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg"
          >
            Create Account
          </button>

          <!-- Login Link -->
          <p class="text-sm text-gray-500 text-center mt-4">
            Already have an account?
            <a
              href="login.html"
              class="text-indigo-600 hover:underline font-medium"
            >
              Login
            </a>
          </p>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const password = form.password.value.trim();

        const selectedRole = form.role.value; // user or charity

        const role = selectedRole === "user" ? "USER" : "CHARITY";

        try {
          const res = await axios.post("/api/auth/register", {
            name,
            email,
            phone,
            password,
            role,
          });

          alert("Account created successfully!");

          // optional redirect
          window.location.href = "/login.html";
        } catch (err) {
          console.error(err);
          alert(err.response?.data?.message || "Signup failed");
        }
      });
    </script>
  </body>
</html>
