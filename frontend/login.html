<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="/src/output.css" rel="stylesheet" />
  </head>

  <body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
      <!-- Heading -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-500 text-sm mt-2">Login to continue</p>
      </div>

      <!-- Error Message -->
      <div
        id="errorMessage"
        class="hidden mb-4 text-sm text-red-600 bg-red-50 p-3 rounded-lg"
      ></div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            type="email"
            id="email"
            required
            class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            placeholder="Enter your email"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            type="password"
            id="password"
            required
            class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            placeholder="Enter your password"
          />
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white p-2.5 rounded-xl font-medium hover:bg-indigo-700 active:scale-95 transition duration-200"
        >
          Login
        </button>
      </form>

      <!-- Redirect to Signup -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account?
        <a
          href="signup.html"
          class="text-indigo-600 font-medium hover:underline"
        >
          Sign up
        </a>
      </p>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const form = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await axios.post("/api/auth/login", {
            email,
            password,
          });

          // Store token in localStorage
          localStorage.setItem("token", response.data.token);

          // Redirect to dashboard
          if (response.data.user.role === "USER") {
            window.location.href = "user-dashboard.html";
          } else if (response.data.role === "CHARITY") {
            window.location.href = "org-dashboard.html";
          } else {
            window.location.href = "admin-dashboard.html";
          }
        } catch (error) {
          errorMessage.classList.remove("hidden");
          errorMessage.innerText =
            error.response?.data?.message || "Login failed. Please try again.";
        }
      });
    </script>
  </body>
</html>
